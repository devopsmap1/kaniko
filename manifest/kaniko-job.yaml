apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build
  namespace: kaniko
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        job-name: kaniko-build
    spec:
      serviceAccountName: kaniko
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command: ["sh", "-c"]
          args:
            - git clone https://github.com/devopsmap1/kaniko.git /workspace/containerisation-kaniko-eks
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      containers:
        - name: kaniko
          image: gcr.io/kaniko-project/executor:latest
          args:
            - --context=dir:///workspace/containerisation-kaniko-eks
            - --dockerfile=/workspace/containerisation-kaniko-eks/Dockerfile
            - --destination=devopsg1/dotnet-app:v4
            - --cache=true
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: docker-config
              mountPath: /kaniko/.docker
              readOnly: true
      volumes:
        - name: workspace
          emptyDir: {}
        - name: docker-config
          projected:
            sources:
              - secret:
                  name: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json  # The key should match the Docker secret key
      restartPolicy: Never
